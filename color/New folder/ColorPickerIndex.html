<!DOCTYPE html>

<html>

	<head>
		<title>Color Picker</title>
		<link rel="stylesheet" type="text/css" href="./css/appstyle.css">
		<script defer type="text/javascript" src="./appscripts/main.js">
		</script>
	</head>

	<body>
		<div class="container">
			<div id="sliderDiv" class = "container">
				<b id="RSign">R:</b>
				<b id="GSign">G:</b>
				<b id="BSign">B:</b>
				<input id = "RText" class="sliderEntry" type="text" value="0">
				<input id = "GText" class="sliderEntry" type="text" value="0">
				<input id = "BText" class="sliderEntry" type="text" value="0">
				<input id="RSlider" class="slider" type="range" step="1" min="0" max="255" value="0">
				<input id="GSlider" class="slider" type="range" step="1" min="0" max="255" value="0">
				<input id="BSlider" class="slider" type="range" step="1" min="0" max="255" value="0">
				<b id="hexSign">Hex Code:</b>
				<input id="hexText" class = "sliderEntry" type="text" value="#000000">
			</div>

			<div id= "displayDiv">
			</div>
		</div>
	</body>
</html>
